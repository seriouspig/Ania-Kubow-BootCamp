<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <section>
        <form action="">
            <h2>Contact Me</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" value="Your name"></input>
                </div>
                <div class="input-group">
                    <label for="second-name">Second name:</label>
                    <input type="text" id="second-name" name="second-name" value="Your second name"></input>
                </div>
            </div>
            <div class="input-section">
                <input type="radio" id="office" name="office" value="office"></input>
                <label for="office">Office</label>
                <input type="radio" id="remote" name="remote" value="remote"></input>
                <label for="remote">Remote</label>
                <input type="radio" id="other" name="other" value="other"></input>
                <label for="other">Other</label>
            </div>

            <div class="input-section">
                <input type="checkbox" id="contract" name="contract" value="contract">
                <label for="contract">Contract work</label>
                <input type="checkbox" id="full-time" name="full-time" value="full-time">
                <label for="full-time">Full-time</label>
                <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">
                <label for="sponsorship">Sponsorship</label>
            </div>

            <input class="button" type="submit" value="submit"></input>
        </form>
    </section>
</body>
</html>
